<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" style="background-color:rgb(240,241,248);" >
        <label class="item item-input" style="background-color:rgb(240,241,248);border:none;margin-left:3%;">
            Any Pig treated ?
            
        </label>
        <div class="row">
            
            <div class="col col-50">
                <a  style="border-radius:5px;padding:10% 35%;margin-top:10%;background-color:white;color:black;width:100%;" href="#/app/inventory6/{{barn_id}}">Yes</a></div>
            <div class="col col-50">
                <a  style="border-radius:5px;padding:10% 35%;margin-top:10%;background-color:white;color:black;width:100%;" ng-click="no_treats()">No</a></div>             </div>
         <div class="row">
            <div class="col">
                <a class="button button-outline button-light" href="#/app/barnHome/{{barn_id}}" style="background-color:white;color:black;width:80%;margin-left:10%;"> Cancel</a>
            </div>
        </div>
        
    </ion-content>
    

</ion-view>
