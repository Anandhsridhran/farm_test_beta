<ion-view title="Farms">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="farm in farms" href="#/app/farms/{{farm.id}}">
        {{farm.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
