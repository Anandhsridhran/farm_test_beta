<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" style="background-color:rgb(240,241,248);" >
        <label class="item item-input" style="background-color:rgb(240,241,248);border:none;margin-left:3%;">
            Any Pig Dead ?
            
        </label>
        <div class="row">
            
            <div class="col col-50">
                <a  class="button button-outline button-light" style="border-radius:5px;margin-top:10%;background-color:white;color:black;width:100%;border:1px solid black;" href="#/app/inventory4/{{barn_id}}">Yes</a></div>
            <div class="col col-50">
                <a  class="button button-outline button-light" style="border-radius:5px;margin-top:10%;background-color:white;color:black;width:100%;border:1px solid black;" ng-click="no_death()">No
                </a>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="col">
                <a class="button button-outline button-light" href="#/app/barnHome/{{barn_id}}" style="background-color:white;color:black;width:80%;margin-left:10%;border:1px solid black;"> Cancel</a>
            </div>
        </div>
    </ion-content>
    
</ion-view>
