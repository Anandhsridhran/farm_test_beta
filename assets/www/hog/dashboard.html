<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <header class="bar bar-header bar-stable" style="background-color:#F8F8F8; border-bottom: 1px solid gray;">
        <h1 class="title">{{title}}</h1>
    </header>
    <ion-content class="has-header">
        <ul class="list">
                <li class="item" id="farmsli{{farm.farm_id}}" ng-repeat="farm in farms"  style="background-color:#cacde2">
                    
                    <a id="{{farm.farm_id}}" class="formanch" style="width:100%;float:left;background-color:#cacde2;">  <img ng-src='img/{{farm.system_status}}1.png' style='margin-right:22px;float:left;'>{{farm.name}}</a>
                </li>
        </ul>
    </ion-content>
</ion-view>
