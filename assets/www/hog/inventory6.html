<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader" style="border-top: 1px solid gray;">
        <h2 class="title" style="color:gray;">{{fname}}-{{lname}}-{{bname}}</h2>
    </ion-header-bar>
    <ion-content class="has-header" style="background-color:#cacde2;" >
        <div style="float:left;width:100%;margin-top:5%">
            <span style="float:left;width:80%;padding-left:5%;padding-top:3%;">Pig Treated :</span>
            <input type="text" style="float:left;width:16%;margin-top-top:10%;padding-right:4%;border-radius:10px;" ng-model="pigntreated.text" ng-change="pigtreatedonchange()" valid-number>
        </div>

        <div id="treatPigDiv" class="list" style="background-color:#cacde2;margin-top:3%;float:left;width:100%;">
            <div class="item" ng-repeat="pigTreat in pigtreatDetails" style="background-color:#cacde2;">
                <div class="input-label">Pig {{pigTreat.count}}</div>
                <input type="text" ng-model="pigTreat.medicine_given" id="medicine{{pigTreat.count}}" style="border-radius:10px;margin-top:2%;"/>
                <input type="text" ng-model="pigTreat.dosage" id="dosage{{pigTreat.count}}" style="border-radius:10px;margin-top:2%;"/>
                <input type="text" ng-model="pigTreat.how_administered" id="route{{pigTreat.count}}" style="border-radius:10px;margin-top:2%;"/>
            </div>
        </div>

        <div style="float:left;width:100%;padding-bottom:5%;padding-bottom:5%;">
        <a  style="border-radius:10px;text-align:center;background-color:white;color:black;width:41%;float:left;margin-top:5%;margin-left:5%;padding-top:3%;padding-bottom:3%;text-decoration:none;" href="#/app/barnHome/{{barn_id}}/{{bname}}/{{lname}}/{{fname}}" >Cancel</a>

        <a  style="padding-bottom:3%;border-radius:10px;text-align:center;background-color:white;color:black;width:41%;float:left;margin-top:5%;margin-left:5%;padding-top:3%;text-decoration:none;" ng-click="savePigtreatments()" >Review</a>
        </div>
    </ion-content>
    
</ion-view>
